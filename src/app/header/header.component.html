<mat-toolbar color="primary">
  <span>
    <a mat-stroked-button routerLink="/"
    >MyPosts</a>
  </span>
  <span class="spaceCreater"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create"
      routerLinkActive="mat-accent">New Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-stroked-button routerLink="/auth/login"
      routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-stroked-button routerLink="/auth/signup"
      routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button color="accent" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
